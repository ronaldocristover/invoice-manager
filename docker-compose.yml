version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile
    image: invoice-manager-backend:latest
    container_name: invoice-manager-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PORT=5000
    restart: unless-stopped
    networks:
      - invoice-manager-network

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    image: invoice-manager-frontend:latest
    container_name: invoice-manager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - invoice-manager-network

networks:
  invoice-manager-network:
    driver: bridge

